<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad MCP Block Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 1.5rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .status {
      margin: 1rem 0;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Monad MCP Block Explorer</h1>
  <p>Track latest blocks and transaction stats from Monad Testnet</p>

  <div class="status" id="status">ðŸ”´ Not Connected</div>

  <div class="card">
    <h2>Latest Block</h2>
    <p id="block-number">-</p>
    <p id="tx-count">-</p>
  </div>

  <button onclick="fetchData()">ðŸ”„ Refresh</button>

  <div class="footer">
    API: <a href="/latestblock" target="_blank">/latestblock</a>
  </div>

  <script>
    async function fetchData() {
      const statusEl = document.getElementById('status');
      const blockEl = document.getElementById('block-number');
      const txEl = document.getElementById('tx-count');

      statusEl.textContent = 'ðŸŸ¡ Connecting...';

      try {
        const res = await fetch('/latestblock');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        statusEl.textContent = 'ðŸŸ¢ Connected';
        blockEl.textContent = 'Block #' + data.latestBlock;
        txEl.textContent = 'Transactions: ' + data.transactions;
      } catch (err) {
        statusEl.textContent = 'ðŸ”´ Not Connected';
        blockEl.textContent = '-';
        txEl.textContent = '-';
      }
    }

    // Auto-refresh every 10 seconds
    setInterval(fetchData, 10000);
    fetchData();
  </script>
</body>
</html>
